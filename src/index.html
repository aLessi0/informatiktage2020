<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Informatiktage2020</title>
  <base href="/">

<!--  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
  <meta name="viewport">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
      if ("orientation" in screen) {
          let promise = screen.orientation.lock("portrait");
          promise.then(() => console.log('ORIENTATION LOCK'))
              .catch(() => console.log('Orientation cannot be set!'));
      }
      setTimeout(function () {
          let viewHeight = window.innerHeight;
          let viewWidth = window.innerWidth;
          let viewport = document.querySelector("meta[name=viewport]");
          viewport.setAttribute("content", "height=" + viewHeight + "px, width=" + viewWidth + "px, initial-scale=1.0, maximum-scale=1, minimum-scale=1");
      }, 300);
  </script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
<app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
