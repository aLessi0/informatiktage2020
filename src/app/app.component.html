<div class="welcome-container" *ngIf="!loadingProgress && !progressAvailable">
  <app-welcome></app-welcome>
  <!--<button (click)="startGame()">GAME STARTEN</button>-->
</div>
<div class="game-is_running" *ngIf="!loadingProgress && progressAvailable">
  <button (click)="activeRoomColor = 'blue'">Open Blue Room</button><br/>
  <button (click)="activeRoomColor = 'red'">Open Red Room</button><br/>
  <button (click)="activeRoomColor = 'yellow'">Open Yellow Room</button><br/>
  <app-map></app-map>
  <app-room [roomColor]="activeRoomColor" *ngIf="activeRoomColor" (onClose)="activeRoomColor = ''">
    this is my room!
  </app-room>
</div>
<div *ngIf="loadingProgress">

</div>
