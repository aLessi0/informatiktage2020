<div class="app-background {{currentRoom ? currentRoom.roomClass : ''}}"></div>

<div class="welcome-container" *ngIf="!progressAvailable">
  <app-welcome></app-welcome>
</div>

<div class="game-is_running" *ngIf="progressAvailable">
  <app-map [game]="game" [progress]="progress" *ngIf="!currentRoom"></app-map>
  <app-room-container [room]="currentRoom" *ngIf="currentRoom" (closeRoom)="leaveActiveRoom()">
    <app-welt-der-informatik #room *ngIf="currentRoom.level === 1"></app-welt-der-informatik>
    <app-requirement-design #room *ngIf="currentRoom.level === 2"></app-requirement-design>
    <app-entwicklung #room *ngIf="currentRoom.level === 3"></app-entwicklung>
    <app-build-deploy #room *ngIf="currentRoom.level === 4"></app-build-deploy>
    <app-recruiting #room *ngIf="currentRoom.level === 5"></app-recruiting>
    <app-playground #room *ngIf="currentRoom.level === 6"></app-playground>
  </app-room-container>
</div>

<div #animationPanel class="room-enter-leave-panel"></div>
<div class="analytics" *ngIf="isAnalytics">
  <app-analytics></app-analytics>
</div>
