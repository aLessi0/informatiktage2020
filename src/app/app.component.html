<div class="app-background {{currentRoom ? currentRoom.roomClass : ''}}"></div>

<div class="welcome-container" *ngIf="!progressAvailable">
  <app-welcome></app-welcome>
</div>

<div class="game-is_running" *ngIf="progressAvailable">
  <app-map [game]="game" [progress]="progress" *ngIf="!currentRoom"></app-map>
  <app-room-container [room]="currentRoom" *ngIf="currentRoom" (closeRoom)="leaveActiveRoom()">
    <app-welt-der-informatik [room]="currentRoom" *ngIf="currentRoom.level === 1"></app-welt-der-informatik>
    <app-requirement-design [room]="currentRoom" *ngIf="currentRoom.level === 2"></app-requirement-design>
    <app-entwicklung [room]="currentRoom" *ngIf="currentRoom.level === 3"></app-entwicklung>
    <app-build-deploy [room]="currentRoom" *ngIf="currentRoom.level === 4"></app-build-deploy>
    <app-recruiting [room]="currentRoom" *ngIf="currentRoom.level === 5"></app-recruiting>
    <app-playground [room]="currentRoom" *ngIf="currentRoom.level === 6"></app-playground>
  </app-room-container>
</div>
