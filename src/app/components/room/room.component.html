<div class="room room-{{roomColor}}">
  <div class="bg-street" (click)="onClose.emit()">
    <svg-icon src="/assets/sprites/Icon/Room/Street.svg" [svgStyle]="{'height': '100%'}"
              class="stretch-street"></svg-icon>
  </div>
  <div class="bg-rectangle">
    <svg-icon src="/assets/sprites/Background/RoomBackground.svg" [svgStyle]="{'width': '100%'}" class="stretch-bg"></svg-icon>

    <div class="room-content">
      <ng-content></ng-content>
    </div>
  </div>

</div>
