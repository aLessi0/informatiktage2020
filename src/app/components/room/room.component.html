<div class="room room-{{roomColor}}" (click)="onClose.emit()">
  <div class="bg-street">
    <img src="/assets/sprites/Icon/Room/Street.svg" class="stretch-street"/>
  </div>
  <div class="bg-rectangle">
    <svg-icon src="/assets/sprites/Background/Room.svg" [svgStyle]="{'margin-top': '10%', 'height': '90%', 'width': '90%'}" class="stretch-bg"></svg-icon>

    <div class="room-content">
      <ng-content></ng-content>
    </div>
  </div>

</div>
