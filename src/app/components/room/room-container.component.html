<div class="room {{room.roomClass}}">

  <div class="bg-street">
    <svg-icon src="{{streetUrl}}" [svgStyle]="{'width': '100%', 'height': '100%'}"></svg-icon>
  </div>

  <div class="main-street-layer" (click)="onStreetMapTap()"></div>

  <div class="bg-rectangle">

    <svg-icon class="map-nav" src="/assets/sprites/Icon/Room/Map-Nav.svg" (click)="onStreetMapTap()"></svg-icon>

    <div class="room-credits" *ngIf="level">
      <svg-icon src="/assets/sprites/Room/Credits/coin-border.svg"></svg-icon>
      <div class="credits">
        <div class="key-credit" *ngIf="level.level < 6">
          <svg-icon *ngIf="!level.key" src="/assets/sprites/Room/Credits/Key-inactive.svg"></svg-icon>
          <svg-icon *ngIf="level.key" src="/assets/sprites/Room/Credits/Key-active.svg"></svg-icon>
        </div>
        <div class="coin-credit">
          <svg-icon *ngIf="level.coins.length > 0" src="/assets/sprites/Room/Credits/Coin-active.svg"></svg-icon>
          <svg-icon *ngIf="level.coins.length === 0" src="/assets/sprites/Room/Credits/Coin-inactive.svg"></svg-icon>
        </div>
        <div class="coin-credit" *ngIf="room.numberOfCoinsInRoom > 1">
          <svg-icon *ngIf="level.coins.length > 1" src="/assets/sprites/Room/Credits/Coin-active.svg"></svg-icon>
          <svg-icon *ngIf="level.coins.length <= 1" src="/assets/sprites/Room/Credits/Coin-inactive.svg"></svg-icon>
        </div>
        <div class="coin-credit" *ngIf="room.numberOfCoinsInRoom > 2">
          <svg-icon *ngIf="level.coins.length > 2" src="/assets/sprites/Room/Credits/Coin-active.svg"></svg-icon>
          <svg-icon *ngIf="level.coins.length <= 2" src="/assets/sprites/Room/Credits/Coin-inactive.svg"></svg-icon>
        </div>
      </div>

    </div>

    <svg-icon class="room-bg" src="/assets/sprites/Background/Room.svg"></svg-icon>

    <div class="room-content">
      <ng-content></ng-content>
    </div>
  </div>

</div>
