<div class="frage">
  <div class="question-icon">
    <svg-icon *ngIf="data.icon" [src]="data.icon"></svg-icon>
  </div>
  <div class="quizfrage" #quizfrage></div>

  <div class="answer-wrong" *ngIf="answerIsWrong">
    <svg-icon [src]="'/assets/sprites/Icon/Cross.svg'"></svg-icon>
  </div>

  <div *ngFor="let buttonText of buttonTexts">
    <app-button class="check-answer" [btnTitle]="buttonText" [style.visibility]="textFinished ? 'visible':'hidden'" (btnClicked)="validateAnswer(buttonText)"></app-button>
  </div>
</div>
